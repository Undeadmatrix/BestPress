<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="./semantic/dist/semantic.min.css"
    />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="./semantic/dist/semantic.min.js"></script>
    <title>Blog</title>
  </head>

  <body>
    <nav class="ui grid stackable container menu">
      <h3 class="ui small header item"></h3>
      <a href="/login" class="item">Login</a>
      <a href="/signup" class="active item">Signup</a>
    </nav>
    <div id="signup" class="ui grid stackable container eight wide">
      <img
        src="http://i.dailymail.co.uk/i/pix/2016/09/24/21/38C19A1C00000578-0-image-a-26_1474750500393.jpg"
        alt="man diving into water"
      />
      <div class="ui form">
        <form class="ui form ">
          <h2>Signup Form</h2>        
          <div class="field">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" name="firstName" id="first-input" placeholder="First Name"/>
            <div class="field">
              <label for="lastName">Last name</label>
              <input type="text" class="form-control" name="lastName" id="last-input" placeholder="Last Name"/>
            </div>
          </div>
          <div>
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              name="email"
              id="email-input"
              placeholder="Email Address"
            />
          </div>
          <div class="">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password-input"
              placeholder="password"
            />
            <input
              type="checkbox"
              style="margin-top: 5px;"
              onclick="showHidePass()"
            />
            Show Password
          </div>
          <button type="submit" class="ui button">Signup</button>
        </form>
        <br />
        <a href="/login">Already have an account?</a>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="./semantic/dist/semantic.min.js"
    ></script>
    <script type="text/javascript" src="./js/signup.js"></script>
    <script type="text/javascript">
      function showHidePass() {
        var x = document.getElementById("password-input");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
  </body>
</html>
